<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  console.log("Method 1");
  const labels = document.getElementsByTagName('label');
  const inputs = document.getElementsByClassName('form-input');
  for(let i = 0; i < labels.length; i++) {
    console.log(labels[i].innerText, inputs[i].value)
  }
  console.log("Method 2");
  const inputs2 = document.getElementsByClassName('form-input');
  Array.from(inputs2).forEach(input => {
    console.log(input.previousElementSibling.innerText, input.value)
  })
</script>
